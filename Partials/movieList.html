<div class="container">

    <input ng-model="test"></input>
    {{test}}

    <div class="container">
        <h1>Movie list</h1>
        <table class="table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Provider</th>
                <th>Link</th>
                <th>source language</th>
                <th>dest language</th>
                <th>dest language</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="movie in movielist">
                <td>{{movie.name}}</td>
                <td>{{movie.provider}}</td>
                <td>{{movie.link}}</td>
                <td>{{movie.source_lan[0].name}}</td>
                <td>{{movie.dest_lans[0].name}}</td>
                <td>{{movie.dest_lans[1].name}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
