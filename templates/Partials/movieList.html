<p></p>
<div class="container">

    <input ng-model="test"></input>
    {{test}}

    <div class="container" ng-controller="movieTableManage">
        <h1>Movie list</h1>
        <table class="table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Provider</th>
                <th>Link</th>
                <th>source_lan</th>
                <th>dest_lans</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="movie in movielist">
                <td>{{movie.name}}</td>
                <td>{{movie.provider}}</td>
                <td>{{movie.link}}</td>
                <td>{{movie.source_lan}}</td>
                <td>{{movie.dest_lans}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
